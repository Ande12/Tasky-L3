<app-nav></app-nav>
<form #registerForm="ngForm" (ngSubmit)="register(registerForm.value)" action="" method="post">
    <input type="text" name="email" ngModel placeholder="Please enter email">
    <input type="password" name="password" ngModel placeholder="Please enter Password">
    <button type="submit"> Register</button>
    <button routerLink="/signin">Login</button>
</form>
