<form #loginForm="ngForm" (ngSubmit)="login(loginForm.value)" action="" method="post">
    <input type="text" name="email" ngModel placeholder="Please enter email">
    <input type="password" name="password" ngModel placeholder="Please enter Password">
    <button routerLink="/signup"> Register</button>
    <button type="submit">Login</button>
</form>
