<app-nav></app-nav>
<div class="container">
    <div class="buttons">
        <button (click)="popUp()" class="button">
            Add a Task+
        </button>
        <!-- <h1 style="text-align: center;padding-top: 10px;">Add a Task</h1> -->

    </div>
    <!-- popup form -->

    <div class="">
        <!-- Template driven approach -->
        <div *ngIf="addPop" class="wrapper">

                <div class="form-control">
                    <div class="curve">
                    <h1>Add Task</h1>
                    <form #addForm="ngForm" (ngSubmit)="addData(addForm.value)">
                        <div class="form-label">
                            <label for="">Task Name</label><br>
                            <input type="text" name="taskName" ngModel class="name">
                        </div>
                        <div class="form-option">
                            <div class="form-label">
                                <label for="">Status</label><br>
                                <select name="status" ngModel>
                                    <option *ngFor="let value of status" [value]="value">
                                        {{value | titlecase}}
                                    </option>
                                </select>
                            </div>
                            <div class="form-label">
                                <label for="">Level</label><br>
                                <select name="level" ngModel>
                                    <option *ngFor="let value of level" [value]="value">
                                        {{value | titlecase}}
                                    </option>
                                </select>
                            </div>
                        </div>
                        <div class="form-label">
                            <label for="">Difficulty</label><br>
                            <select name="difficulty" ngModel class="difficulty">
                                <option *ngFor="let value of difficulty" [value]="value">
                                    {{value | titlecase}}
                                </option>
                            </select>
                        </div>
                        <div class="form-option">
                            <div class="form-label">
                                <label for="">Start Date</label><br>
                                <input type="date" name="startDate" ngModel class="df">
                            </div>
                            <div class="form-label">
                                <label for="">Due Date</label><br>
                                <input type="date" name="dueDate" ngModel class="df">
                            </div>
                        </div>
                        <div class="form-label button">
                            <button type="submit">Save</button>
                            <button (click)="popUp()" class="cancel">Cancel</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
